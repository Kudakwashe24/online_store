<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet" />

  <title>Football Wear</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css" />
  <link rel="stylesheet" href="assets/css/owl.css" />
</head>

<body>
  <!-- Header -->
  <header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h2>Football <em>Wear</em></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                <span id="cart-cart" style="padding-left: 5px; font-size: 20px">
                </span>
                <script>
                  document.getElementById("cart-cart").innerHTML =
                    localStorage.getItem("cartCount");
                  console.log(localStorage.getItem("cartCount"));
                </script>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Content -->

  <div class="container">
    <div class="py-5 text-center"></div>
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill" id="carttotal"></span>
        </h4>
        <ul class="list-group mb-3 sticky-top">
          <div id="product-div"></div>

          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code(%5)</h6>
              <small>EXAMPLECODE:'A'</small>
            </div>
            <span class="text-success" id="discountcode"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div>
              <h6 class="my-0">VAT(%15)</h6>
            </div>
            <span id="vat1"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (R)</span>
            <strong id="total">$20</strong>
          </li>
        </ul>

        <div class="input-group">
          <input type="text" id="disbox" class="form-control" placeholder="Promo code" />
          <div class="input-group-append">
            <button onclick="disscountChange()" class="btn btn-secondary">
              Redeem
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" />
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="country"> Collection/Delivery </label>
              <select class="custom-select d-block w-100" id="country"
                onchange="hide_show(this.options[this.selectedIndex].value);">
                <option value="" disabled selected>Choose</option>
                <option value="Collection">Collection</option>
                <option value="Delivery">Delivery</option>
              </select>
            </div>
          </div>
          <div class="mb-3" id="adressdiv">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" />
          </div>

          <div class="row" id="status">
            <div class="col-md-8 mb-3">
              <label for="status"> Choos Delivery Company</label>
              <select class="custom-select d-block w-100" name="status" required="">
                <option value="" disabled selected>Choose</option>
                <option>Aramx</option>
                <option>DHL</option>
                <option>PEP</option>
              </select>
            </div>
          </div>

          <hr class="mb-4" />
        </form>
        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="showSucess()">
          Continue to checkout
        </button>
      </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <hr class="mb-4" />
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Additional Scripts -->
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/owl.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/isotope.js"></script>
  <script src="assets/js/accordions.js"></script>

  <script src="assets/js/cart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
</body>

</html>
